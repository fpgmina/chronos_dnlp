name: chronos_dnlp
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  - scikit-learn
  - pytorch
  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0

  # Jupyter environment
  - jupyter>=1.0.0
  - jupyterlab>=3.0.0
  - notebook>=6.4.0
  - ipykernel>=6.0.0
  - ipywidgets>=7.6.0

  # Testing
  - pytest>=7.0.0
  - pytest-cov>=3.0.0

  # Code quality
  - black>=22.0.0
  - ruff>=0.1.0

  # Utilities
  - pip>=21.0
  - tqdm

  - peft

  # Additional packages via pip
  - pip:
    - tiingo
    - transformers
    - datasets
